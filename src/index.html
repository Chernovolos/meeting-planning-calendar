    <header>
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-light bg-transparent pl-0 pr-0">

                <button

                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                    <form class="form-inline my-2 my-lg-0">
                        <div class="form-group mr-2">
                            <select class="form-control" data-control-name="teamMembers"></select>
                        </div>
                        <button
                            class="btn btn-success my-2 my-sm-0"
                            type="button"
                            data-toggle="modal"
                            data-target="#formModal"
                        >
                            New event
                        </button>
                    </form>
                </div>
            </nav>
        </div>
    </header>
    <main class="position-relative">
        <!-- Form modal -->
        <div class="modal fade" id="formModal" tabindex="-1" aria-labelledby="formModal" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content bg-transparent border-0">
                    <div class="modal-body">
                        <!-- here will alert errors -->
                        <div class="form-meeting">
                            <form>
                                <div class="form-group">
                                    <label for="nameEvent" class="form-label">Name of the event</label>
                                    <input
                                        id="nameEvent"
                                        class="form-control input-meeting"
                                        aria-describedby="inputGroup-sizing-sm"
                                        type="text"
                                        name="nameEvent"
                                    >
                                </div>
                                <div class="form-group">
                                    <label for="participants" class="form-label">Participants</label>
                                    <select id="participants" class="form-control select-meeting">
                                        <option selected>All</option>
                                        <option>...</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="dayMeeting" class="form-label">Day</label>
                                    <select id="dayMeeting" class="form-control select-meeting">
                                        <option selected>Monday</option>
                                        <option>...</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="timeMeeting" class="form-label">Time</label>
                                    <select id="timeMeeting" class="form-control select-meeting">
                                        <option selected>14:00</option>
                                        <option>...</option>
                                    </select>
                                </div>
                                <div class="btn-container">
                                    <div class="btn-item">
                                        <button
                                            type="submit"
                                            class="btn btn-success button-meeting"
                                        >
                                            Create
                                        </button>
                                    </div>
                                    <div class="btn-item">
                                        <button
                                            type="button"
                                            class="btn btn-danger button-meeting"
                                            data-dismiss="modal"
                                        >
                                            Cancel
                                        </button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
