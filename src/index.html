<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>title</title>
</head>
<body>
    <header>
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-light bg-transparent pl-0 pr-0">
                <a class="navbar-brand text-info text-uppercase" href="#">Calendar</a>
                <button
                        class="navbar-toggler"
                        type="button"
                        data-toggle="collapse"
                        data-target="#navbarSupportedContent"
                        aria-controls="navbarSupportedContent"
                        aria-expanded="false"
                        aria-label="Toggle navigation"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                    <form class="form-inline my-2 my-lg-0">
                        <div class="form-group mr-2">
                            <select class="form-control" data-control-name="teamMembers"></select>
                        </div>
                        <button id="newEvent" class="btn btn-outline-success my-2 my-sm-0 text-capitalize" type="button">
                            New event
                        </button>
                        <button id="importEvents" class="btn btn-outline-info my-2 my-sm-0 text-capitalize ml-2" type="button">
                            import events
                        </button>
                    </form>
                </div>
            </nav>
        </div>
    </header>
    <main>
        <!-- Form modal -->
        <div class="modal fade" id="formModal" tabindex="-1">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content bg-transparent border-0">
                    <div class="modal-body">
                        <!-- here will alert errors -->
                        <div class="container">
                            <div class="col-12">
                                <div role="alert" aria-live="assertive" aria-atomic="true" class="toast-form toast alert-danger" data-autohide="false">
                                    <div class="toast-body">
                                        <i class="far fa-times-circle"></i>
                                        <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                        <strong>Failed to create an event. Time slot is already booked.</strong>
                                    </div>
                                </div>
                                <div class="form-meeting">
                                    <form class="event-form" novalidate>
                                        <div class="form-group">
                                            <label for="meetingName" class="form-label">Name of the event</label>
                                            <input
                                                    id="meetingName"
                                                    class="form-control input-meeting"
                                                    aria-describedby="inputGroup-sizing-sm"
                                                    type="text"
                                                    name="meetingName"
                                                    required
                                            >
                                            <div class="valid-feedback">
                                                Looks good!
                                            </div>
                                            <div class="invalid-feedback">
                                                Please select a valid state.
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="participants" class="form-label">Participants</label>
                                            <select id="participants" class="form-control meeting-select" name="participants" multiple required></select>
                                            <div class="invalid-feedback">
                                                Please select a valid state.
                                            </div>
                                            <div class="valid-feedback">
                                                Looks good!
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="meetingDay" class="form-label">Day</label>
                                            <select id="meetingDay" class="form-control meeting-select" name="meetingDay"></select>
                                            <div class="invalid-feedback">
                                                Please select a valid state.
                                            </div>
                                            <div class="valid-feedback">
                                                Looks good!
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="meetingTime" class="form-label">Time</label>
                                            <select id="meetingTime" class="form-control meeting-select" name="meetingTime" required></select>
                                            <div class="invalid-feedback">
                                                Please select a valid state.
                                            </div>
                                            <div class="valid-feedback">
                                                Looks good!
                                            </div>
                                        </div>
                                        <div class="btn-container">
                                            <div class="btn-item">
                                                <button type="submit" id="meetingButtonSuccess" class="btn btn-success button-meeting">Create</button>
                                            </div>
                                            <div class="btn-item">
                                                <button id="btnEventCancel"  type="button" class="btn btn-danger button-meeting" data-dismiss="modal">Cancel</button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal fade" id="modalEvent" tabindex="-1" aria-labelledby="modalEventLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div  id="modalContentEvent" class="modal-body"></div>
                    <div class="modal-footer border-0 justify-content-center">
                        <button id="btnEventClose" type="button" class="btn btn-outline-danger">No</button>
                        <button id="btnEventSuccess" type="submit" class="btn btn-outline-success">Yes</button>
                    </div>
                </div>
            </div>
        </div>
        <div id="tableContainer"></div>
    </main>
</body>
</html>
